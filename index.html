<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  
  
  <section class="container border rounded bg-light.bg-gradient">
    <div class="container p-3">
      <div class="row">
        <div class="col-md-12">
          <div class="header">
            <h1>Rock Paper Scissors Game</h1>
          </div>
        </div>
      </div>
    </div>

  <div id="game" class="container gameIntro pb-3">
    <input type="text" id="player-name" placeholder="Enter your name" required>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="container gameDisplay pb-3">
    <div id="choices" class="choices">
      <div class="choice" onclick="play('rock')">
      <img src="/Rock Paper Scissors Game/assets/rock.png" alt="Rock">
      <span>Rock</span>
      </div>

      <div class="choice" onclick="play('paper')">
      <img src="/Rock Paper Scissors Game/assets/paper.png" alt="Paper">
      <span>Paper</span>
      </div>

      <div class="choice" onclick="play('scissors')">
      <img src="/Rock Paper Scissors Game/assets/scissors.png" alt="Scissors">
      <span>Scissors</span>
      </div>
    </div>


    <div id="result"></div>
    <div id="scoreboard">
      <h3>Scoreboard</h3>
      <div id="player-score"></div>
      <div id="computer-score"></div>
    </div>
  </div>
  
</section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
